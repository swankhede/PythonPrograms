<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark text-capitalize text-white ">
    <ul class="navbar-nav">
      
        <li class="nav-items">

 </ul>

        {{error}}

        {% csrf_token %}
         
        <div class="form-group">

        </div>



    </form>
</div>
